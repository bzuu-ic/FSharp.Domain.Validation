<!DOCTYPE html>
<html lang="en-us">

  <head>
    <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}public/site.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}public/syntax.css">

    <!-- Twitter loading script -->
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
    
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
    
      return t;
    }(document, "script", "twitter-wjs"));</script>
  </head>

  <body>

    {{ content }}

    <div class="footer">
      <img style="width: 1rem; opacity: 0.2; vertical-align: bottom;" src="https://github.githubassets.com/favicons/favicon-dark.svg" />&nbsp;<a href="https://github.com/lfr/FSharp.ValidationBlocks">Project page</a>
    </div>

  </body>

</html>
